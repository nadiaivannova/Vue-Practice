<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

    <title> Vue Practice</title>
  </head>
  <body>
    <input type="text" id="input">

    <script>

      let data = {

        message: "Hello World"

      };

      document.querySelector("input").value = data.message;

    </script>





  </body>
</html>
